<body class="bg-dark">
    <header>
        <nav class="navbar bg-dark d-flex">
            <div class="px-3 logoName">
              <a class="navbar-brand text-light" href="https://martinoremonje.github.io/Encuentra-tu-SuperHero-MO/">
                <img src="assets/img/sh2.jpg" alt="Logo" width="50" height="40" class="d-inline-block align-text-top ">
               SuperHero
              </a>
            </div>
            <div class="input-group mb-3 my-2 mx-2">

        <div>

                    <h2 class="mt-3">Encuentra tu SuperHero</h2>
